# === Network Configuration ===

listener 1883
allow_anonymous true

# === Persistence and Logging ===

# Enable persistence (stores messages for QoS 1 & 2)
persistence true
persistence_location /mosquitto/data/

# Log messages to a file
log_dest file /mosquitto/log/mosquitto.log

# Uncomment to enable verbose logging
# log_type all

# === Security Settings ===

# Password file for authentication (Uncomment and use `mosquitto_passwd` to create one)
# password_file /mosquitto/config/passwordfile

# Enable access control lists (ACLs)
# acl_file /mosquitto/config/aclfile

# === WebSockets Support (Optional) ===

# Uncomment to enable WebSockets listener on port 9001
# listener 9001
# protocol websockets

# === Message Retention ===

# Retain messages for clients subscribing late
# retain_available true

# === Client Limits ===

# Maximum client connections (0 = unlimited)
# max_connections 100

# Allow clients to reconnect with the same client ID
# allow_duplicate_messages false
