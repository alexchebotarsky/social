services:
  mosquitto:
    image: eclipse-mosquitto:2.0.21
    restart: on-failure
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/logs:/mosquitto/log
      - mosquitto-data:/mosquitto/data
    networks:
      - network
networks:
  network:
    driver: bridge
volumes:
  mosquitto-data:
    driver: local
